<p-menubar>
    <ng-template pTemplate="start">
        <div class="flex align-items-center">
            <p-inputSwitch [(ngModel)]="checked" (onChange)="changeTheme()" />
            <h5 class="p-2">{{modo}}</h5>
        </div>
    </ng-template>
    <div class="flex justify-content-between flex-wrap">
        <div class="flex align-items-center justify-content-center w-4rem h-4rem">
            <img src="./favicon.ico" alt="angular">
        </div>
    </div>
</p-menubar>
